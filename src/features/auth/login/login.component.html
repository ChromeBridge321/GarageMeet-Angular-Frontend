<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-zinc-900 via-zinc-800 to-zinc-900 p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md animate-fade-in-up">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-zinc-900 mb-2">Iniciar Sesión</h1>
      <p class="text-zinc-600">Bienvenido de vuelta a GarageMeet</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-6">
      <p class="text-sm">{{ errorMessage() }}</p>
    </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-zinc-700 mb-2">
          Correo Electrónico
        </label>
        <input type="email" id="email" formControlName="email"
          [class]="'w-full px-4 py-3 border-2 rounded-xl focus:ring-4 transition-all duration-300 placeholder-zinc-400 text-zinc-900 ' +
                   (getFieldError('email') ? 'border-red-300 focus:border-red-500 focus:ring-red-200' : 'border-zinc-300 focus:border-zinc-500 focus:ring-zinc-200')"
          placeholder="tu@ejemplo.com">

        @if (getFieldError('email')) {
        <p class="text-red-500 text-xs mt-1">{{ getFieldError('email') }}</p>
        }
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-zinc-700 mb-2">
          Contraseña
        </label>
        <input type="password" id="password" formControlName="password"
          [class]="'w-full px-4 py-3 border-2 rounded-xl focus:ring-4 transition-all duration-300 placeholder-zinc-400 text-zinc-900 ' +
                   (getFieldError('password') ? 'border-red-300 focus:border-red-500 focus:ring-red-200' : 'border-zinc-300 focus:border-zinc-500 focus:ring-zinc-200')"
          placeholder="Tu contraseña">

        @if (getFieldError('password')) {
        <p class="text-red-500 text-xs mt-1">{{ getFieldError('password') }}</p>
        }
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="mr-2 accent-zinc-600 w-4 h-4">
          <span class="text-zinc-700">Recordarme</span>
        </label>
        <a href="#" class="text-zinc-600 hover:text-zinc-800 font-medium transition-colors duration-200">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isLoading()"
        [class]="'w-full py-3 rounded-xl font-semibold transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-zinc-300 ' +
                 (isLoading()
                   ? 'bg-zinc-400 cursor-not-allowed text-white'
                   : 'bg-gradient-to-r from-zinc-800 to-zinc-900 text-white hover:from-zinc-700 hover:to-zinc-800 transform hover:-translate-y-1 hover:shadow-xl')">
        @if (isLoading()) {
        <div class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Iniciando sesión...
        </div>
        } @else {
        Iniciar Sesión
        }
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="text-center pt-6 border-t border-zinc-200">
      <p class="text-zinc-600">
        ¿No tienes una cuenta?
        <a href="/register"
          class="text-zinc-800 hover:text-zinc-900 font-semibold transition-colors duration-200 hover:underline">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
