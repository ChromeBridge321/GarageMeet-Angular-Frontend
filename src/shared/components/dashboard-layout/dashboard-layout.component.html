<div class="min-h-screen bg-gray-50">
  <!-- Sidebar Component -->
  <app-sidebar #sidebar></app-sidebar>

  <!-- Main Content Area -->
  <div class="lg:ml-64 transition-all duration-300">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <!-- Mobile menu button -->
            <button
              class="lg:hidden p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
              (click)="sidebar.toggleSidebar()">
              <i class="pi pi-bars text-xl"></i>
            </button>

            <!-- Mobile logo -->
            <div class="lg:hidden flex items-center space-x-2">
              <i class="pi pi-wrench text-2xl text-blue-600"></i>
              <span class="text-xl font-bold text-gray-900">GarageMeet</span>
            </div>
          </div>

          <!-- User Section Component -->
          <app-user-section></app-user-section>
        </div>
      </div>
    </header>

    <!-- Content projected from parent component -->
    <main class="p-4 sm:p-6 lg:p-8">
      <ng-content></ng-content>
    </main>
  </div>
</div>
